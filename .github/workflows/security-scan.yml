name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          echo "⚠️  Review npm audit results above"
      
      - name: Check for package vulnerabilities
        run: |
          npm audit --production --audit-level=high
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-and-quality
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          echo "Scanning for potential secrets..."
          
          if grep -r "API_KEY.*=" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules .; then
            echo "⚠️  Warning: Found potential hardcoded API keys"
          else
            echo "✅ No hardcoded API keys found"
          fi
          
          if grep -r "password.*=" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules .; then
            echo "⚠️  Warning: Found potential hardcoded passwords"
          else
            echo "✅ No hardcoded passwords found"
          fi

  security-headers:
    name: Security Headers Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for security headers configuration
        run: |
          echo "Checking for security headers..."
          
          # Check index.html for CSP
          if grep -q "Content-Security-Policy" index.html; then
            echo "✅ CSP found in index.html"
          else
            echo "⚠️  Consider adding Content-Security-Policy meta tag"
          fi
          
          # Check for HTTPS enforcement
          if grep -q "https://" manifest.json; then
            echo "✅ HTTPS references found in manifest"
          else
            echo "⚠️  Ensure HTTPS is used in production"
          fi

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secret-scan, security-headers]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Summary"
          echo "All security scans completed. Review results above."
          echo "- Dependency vulnerability scan"
          echo "- CodeQL security analysis"
          echo "- Secret scanning"
          echo "- Security headers check"
